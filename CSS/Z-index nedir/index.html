<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Z-Index ne demekdir qisacasi 2 dene elementin ust uste gelmesidir,
        yeniki yazini sekilin ustune getirmek ucun istifade olunur
        Sekilin ustune yazni qoymaq ucun bu koddan istifade olunur
         position: absolute;
            z-index: -1;
            top: 0px;

     -->
     <style>
        img{
            width: 300px;
            height: 250px;
            position: absolute;
            z-index: -1;
            top: 0px;
        }
        .car{
            color: orange;
            opacity: 0.7;
            padding-left: 70px;

            
        }
        div{
            display: inline-block;
        }
     </style>
  
</head>
<body>
   <div>
    <h2 class="car">Masin Sekli</h2>
    <img src="./sekil/pexels-yurii-hlei-1545743.jpg" alt="">
    
   </div>
</body>
</html>
