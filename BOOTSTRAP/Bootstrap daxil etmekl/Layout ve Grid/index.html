    <!-- 
        Layout display na duzelis etmek ucun istifade olunur
        Bootstrap container classina olcu vermek ucun bele yazilir
        <div class="container-sm">100% wide until small breakpoint</div>
        <div class="container-md">100% wide until medium breakpoint</div>
        <div class="container-lg">100% wide until large breakpoint</div>
        <div class="container-xl">100% wide until extra large breakpoint</div>
        <div class="container-xxl">100% wide until extra extra large breakpoint</div>
        Grid--web seyfeni divlerin yerlesdirilmesi yan yana ve yaxud ferqli formada olsun deye istifade olunur
        Bootstrap--12 hissədən ibarət olur.Onu istəsən 3-3-6 kimi və ya 5-2-5- və ya 4-4-4 kimidə istifadə etmək olur
        Bootstrapda arxa ren yazinin formasini deyismek ucun ve yaxud basqa isder gormek ucun dirnaqlarin icerisinde yazilir
        Renglerden istifade etmek ucun bu kodlardan istifade etmek olar
        $primary:       $blue;
        $secondary:     $gray-600;
        $success:       $green;
        $info:          $cyan;
        $warning:       $yellow;
        $danger:        $red;
        $light:         $gray-100;
        $dark:          $gray-900;
        justify-content-üfüqü şəkildə düzəliş etmək olur.
        align-items- şaqülü şəkildə düzəliş etmək olur.
       
     -->
