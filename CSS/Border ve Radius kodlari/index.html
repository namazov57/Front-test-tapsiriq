<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        Borderin 3 dene parametresi var
        1-qalinliqi
        2-tipi
        3-rengi
        */
      /*
        Border-raius-cercivenin kenarlarini eymek ucundu yeniki yuvarlasdirmaq ucun
        */
      .qutu {
        background-color: lightblue;
        width: 400px;
        height: 400px;
        border: 4px dashed black;
      }
      .qutu1 {
        background-color: blue;
        width: 250px;
        height: 250px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!--
        Border ve Radius ozelliyi
        dotted-- balaca noqte noqte cercive
        dashed-- uznsov noqte noqtedi cercive
        solid--duzdur
        double--2 xetdi etrafi
        groove--biraz qalindi
        ridge--biraz ferqlidi
        insert-- 3D iceriye dogru hereket edir
        outset--cole dogrudu cercive
    -->
    <div class="qutu"></div>
    <br /><!--ara buraxmaq ucun istifade olunur-->
    <br />
    <div class="qutu1"></div>
  </body>
</html>
