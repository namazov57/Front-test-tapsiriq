<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        Bootstrapda margin ve paddinglerden istifade etmek ucun--Utilities--axtaris vererek tapa bilersen
        Asğıdakı kodlaradan istifadə ederək margin və padding vererek istifadə etmek olur:
        Spacing utilities that apply to all breakpoints, from xs to xxl, have no breakpoint abbreviation in them. This is because those classes are applied from min-width: 0 and up, and thus are not bound by a media query. The remaining breakpoints, however, do include a breakpoint abbreviation.
        
        The classes are named using the format {property}{sides}-{size} for xs and {property}{sides}-{breakpoint}-{size} for sm, md, lg, xl, and xxl.
        
        Where property is one of:
        
        m - for classes that set margin
        p - for classes that set padding
        Where sides is one of:
        
        t - for classes that set margin-top or padding-top
        b - for classes that set margin-bottom or padding-bottom
        s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
        e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
        x - for classes that set both *-left and *-right
        y - for classes that set both *-top and *-bottom
        blank - for classes that set a margin or padding on all 4 sides of the element
        Where size is one of:
        
        0 - for classes that eliminate the margin or padding by setting it to 0
        1 - (by default) for classes that set the margin or padding to $spacer * .25
        2 - (by default) for classes that set the margin or padding to $spacer * .5
        3 - (by default) for classes that set the margin or padding to $spacer
        4 - (by default) for classes that set the margin or padding to $spacer * 1.5
        5 - (by default) for classes that set the margin or padding to $spacer * 3
        auto - for classes that set the margin to auto

        Bootstrapda-1 rem- 16px-beraberdir
        yeniki 0.25 rem versek 4px beraber olur
        x versek: mx ve ya px üfüqü şəkildə boşluq buraxır
        y versek: my ve ya py şaqülü şəkildə boşluq buraxır
        
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ml-5 mt-5">
      <div class="card bg-primary m-5 p-1">Div 1</div>
      <div class="card bg-secondary m-4 p-2">Div 2</div>
      <div class="card bg-success m-3 p-3">Div 3</div>
      <div class="card bg-danger m-2 p-4">Div 4</div>
      <div class="card bg-danger m-1 p-5">Div 5</div>
    </div>
    <div class="container mx-5 my-5">
      <div class="card bg-primary my-1 py-1">Div 6</div>
      <div class="card bg-secondary my-2 px-2">Div 7</div>
      <div class="card bg-success my-3 px-3">Div 8</div>
      <div class="card bg-danger my-4 px-4">Div 9</div>
      <div class="card bg-danger my-5 px-5">Div 10</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
